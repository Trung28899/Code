<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .row div {
        padding: 20px 10px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>BASIC GRID</h1>
    <!--BASIC GRID SYSTEM-->
    <div class="container">
      <!--style for md screen size and above (lg,xl)
        each small div takes up 6 column of the grid row-->
      <div class="row" style="background: lightblue;">
        <div class="col-md-6">Col-md-6</div>
        <div class="col-md-6">Col-md-6</div>
      </div>

      <!--for medium screen size: each small div takes up 6 columns of 2 grid row
          for large screen size: each div takes up 3 columns of a grid row-->
      <div class="row" style="background: pink;">
        <div class="col-md-6 col-lg-3">Col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">Col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">Col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">Col-md-6 col-lg-3</div>
      </div>

      <!--for any screen size: each small div takes up 3 columns of a grid row -->
      <div class="row" style="background: yellowgreen;">
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
      </div>
    </div>

    <h1>BASIC GRID FLEX</h1>
    <!--BASIC GRID FLEX SYSTEM-->
    <div class="container">
      <!--IF we dont specify the row take up, bootstrap will automatically
      align it for us-->
      <div class="row" style="background: red;">
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
        <div class="col-md">col-md</div>
      </div>

      <!--IF we only specify column takes up of 1 column, bootstrap will automatically
      align it for us-->
      <div class="row" style="background: lightcoral;">
        <div class="col-md">col-md</div>
        <div class="col-md-6">col-md-6</div>
        <div class="col-md">col-md</div>
      </div>

      <!--justify-content-md-center will align the whole div to center if it doesn't 
      take up 12 columns-->
      <div class="row justify-content-md-center">
        <div class="col-md-2">col-md</div>
        <div class="col-md-2">col-md</div>
        <div class="col-md-2">col-md</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
